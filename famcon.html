<head>
    <title>famcon</title>
</head>

<body>
<h1>Welcome to FAMCON!</h1>
{{> userprofile}}

{{#if currentUser}}
<div class="map-container">
    {{> googleMap name="exampleMap" options=exampleMapOptions}}
</div>

<div>
    <ul>
        {{#each coords}}
        <p>{{> coord}}</p>
        {{/each}}
    </ul>
</div>
<button class="butt1">Try it!</button>
{{else}}
{{> loginButtons}}
{{/if}}
</body>

<template name="coord">
    <li>
        <!--
        {{timestamp}},{{coords}}
        {{accuracy}},{{longitude}},{{latitude}}
        -->
        {{longitude}},{{latitude}}
    </li>
    /
</template>

<template name="userprofile">
    <p>Logging in as {{email}}</p>
</template>
